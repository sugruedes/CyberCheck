{% extends 'base.html' %}

{% block content %}

<div class="column">

{% for race in races %}

<div class="block">
  <div class="card">
    <a href="{% url 'timer:timer' race.id %}">
    <div class="card-content">
      <div class="media">
        <div class="media-left">
          <figure class="image is-48x48">
            <img src="https://bulma.io/images/placeholders/96x96.png"
                 alt="Placeholder image">
          </figure>
        </div>
        <div class="media-content">
          <p class="title is-4">{{ race.description }}</p>
          <p class="subtitle is-6">@{{ race.date }}</p>
          <div class="block">
            <a href="{% url 'timer:add_swimmer_to_race' race.id %} ">
              <button class="button is-success is-light is-outlined" >
                Add Swimmers
              </button>
        </a>
    </div>
        </div>
      </div>
    </div>
    </a>
  </div>
</div>

{% endfor %}

</div>

{% endblock content %}
