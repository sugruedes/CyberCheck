
{% extends 'base.html' %}

{% block content %}
<div class="column">
    <div class="title is-medium">
        Select Swimmers to add to {{ race_id }}
    </div>
    <div class="column is-one-third">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button is-success is-fullwidth is-medium mt-5"
                    type="submit">Add
            </button>
        </form>
    </div>
</div>
{% endblock content %}
